          label: Java
          language: java
        -
          label: JavaScript
          language: javascript
        -
          label: PHP
          language: php
        -
          label: Python
          language: python
        -
          label: Ruby
          language: ruby
        -
          label: TypeScript
          language: typescript
        -
          label: XML
          language: xml
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_language:
      language_list: un
    ckeditor5_list:
      reversed: true
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    ckeditor5_style:
      styles:
        -
          label: 'Table bordered'
          element: '<table class="table table-bordered">'
        -
          label: 'Table default'
          element: '<table class="table table-default">'
        -
          label: 'Table strip'
          element: '<table class="table table-striped">'
        -
          label: 'Table green left border'
          element: '<table class="table table-green-left-border">'
        -
          label: 'Table green border'
          element: '<table class="table table-green-border">'
        -
          label: 'Table vertical heading'
          element: '<table class="table table-vertical-heading">'
        -
