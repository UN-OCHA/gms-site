      - outdent
      - indent
      - '|'
      - link
      - imce_link
      - tokenBrowser
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - imce_image
      - drupalInsertImage
      - drupalMedia
      - insertTable
      - horizontalLine
      - '|'
      - heading
      - codeBlock
      - style
      - textPartLanguage
      - '|'
      - sourceEditing
