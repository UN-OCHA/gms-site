          label: 'Bottom spacing (Heading 2)'
          element: '<h2 class="mb-5">'
        -
          label: 'Green Text (Heading 2)'
          element: '<h2 class="igf-text-primary">'
        -
          label: 'Top spacing (Heading 5)'
          element: '<h5 class="mt-5">'
        -
          label: 'Bottom spacing (Heading 5)'
          element: '<h5 class="mb-5">'
        -
          label: 'Green Text (Heading 5)'
          element: '<h5 class="igf-text-primary">'
